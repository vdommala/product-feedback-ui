<div class="back-link text-3-bold" [ngClass]="roadmapClass">
  <a (click)="goBack()">
    <i class="arrow-left-icon">
      <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
        <title>Arrow left</title>
        <path
          d="M6 9L2 5l4-4"
          [attr.stroke]="stroke"
          stroke-width="2"
          fill="none"
          fill-rule="evenodd"
        />
      </svg>
    </i>
    Go Back
  </a>
</div>
